<!-- Navbar -->
<nav class="navbar px-3 mb-3" style="background-color: #1b1f3b">
  <span class="navbar-brand mb-0 h5 text-white">üßæ Inventory Module</span>

  <div class="ms-auto d-flex gap-2">
    <a (click)="logOut()" class="btn btn-sm btn-outline-light rounded-pill">
      ‚èª Logout
    </a>
  </div>
</nav>

<div class="d-flex flex-column min-vh-100">
  <!-- Watermark container -->
  <div class="admin-panel-container flex-grow-1 position-relative text-dark">
    <div
      class="drdo-watermark position-absolute top-50 start-50 translate-middle opacity-10"
    >
      <img src="assets/drdo-logo.png" alt="DRDO Logo" style="width: 300px" />
    </div>

    <!-- Main Content -->
    <div class="container py-5 position-relative" style="z-index: 2">
      <h2 class="text-center text-dark fw-bold mb-5">üîß Admin Dashboard</h2>

      <div class="row g-4 justify-content-center">
        <div class="col-md-3" *ngFor="let card of cards">
          <div
            class="card border-0 shadow-sm rounded-4 text-center h-100 bg-white hover-card"
            style="border: 1px solid #ccc"
          >
            <div class="card-body d-flex flex-column justify-content-center">
              <div class="display-4 mb-3" style="color: #1b1f3b">
                <i [class]="card.icon"></i>
              </div>
              <h5 class="card-title fw-semibold">{{ card.title }}</h5>
              <p class="text-muted small mb-4">{{ card.description }}</p>
              <a
                [routerLink]="card.route"
                class="btn rounded-pill"
                style="background-color: #1b1f3b; color: white"
              >
                {{ card.buttonText }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    ¬© 2025 DRDO Admin Panel | All Rights Reserved
  </footer>
</div>
