<!-- Fixed Navbar -->
<nav
  class="navbar navbar-expand-lg fixed-top shadow-sm"
  style="
    background: linear-gradient(to right, #81c784, #4db6ac);
    backdrop-filter: blur(6px);
  "
>
  <div class="container-fluid">
    <span class="navbar-brand text-white fw-semibold fs-5"
      >üìç Manage DRDO Locations</span
    >
    <div class="ms-auto">
      <a
        routerLink="/admin-panel"
        class="btn btn-outline-light btn-sm rounded-pill fw-medium"
      >
        ‚Üê Back to Admin Panel
      </a>
    </div>
  </div>
</nav>

<!-- Spacer -->
<div style="height: 70px"></div>

<!-- Page Wrapper -->
<div
  class="d-flex align-items-center justify-content-center flex-column position-relative px-3"
  style="
    background: linear-gradient(135deg, #ebfdf5, #f2fdfd);
    min-height: calc(100vh - 80px);
  "
>
  <!-- Left Watermark -->
  <div
    class="position-absolute top-50 start-0 translate-middle-y z-0 opacity-25"
    style="left: 80px"
  >
    <img
      src="assets/drdo-logo.png"
      alt="DRDO Left"
      style="width: 150px; filter: blur(2px)"
    />
  </div>

  <!-- Right Watermark -->
  <div
    class="position-absolute top-50 end-0 translate-middle-y z-0 opacity-25"
    style="right: 80px"
  >
    <img
      src="assets/drdo-logo.png"
      alt="DRDO Right"
      style="width: 150px; filter: blur(2px)"
    />
  </div>

  <!-- Center Watermark -->
  <div
    class="position-absolute top-50 start-50 translate-middle opacity-25 z-0"
  >
    <img
      src="assets/drdo-logo.png"
      alt="DRDO Watermark"
      style="width: 280px; filter: blur(2px)"
    />
  </div>

  <!-- Card -->
  <div
    class="card border-0 shadow-lg rounded-4 z-1 animate__animated animate__fadeIn"
    style="
      width: 100%;
      max-width: 900px;
      background-color: #ffffffee;
      backdrop-filter: blur(6px);
    "
  >
    <div class="card-body px-4 py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold text-success mb-0">Location Directory</h5>
        <a routerLink="/location-form">
          <button class="btn btn-drdo-green btn-sm rounded-pill">‚ûï Add</button>
        </a>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table
          class="table table-bordered table-hover align-middle text-center shadow-sm"
        >
          <thead
            style="
              background: linear-gradient(to right, #81c784, #4db6ac);
              color: white;
            "
          >
            <tr>
              <th>#</th>
              <th>Location Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let location of locationList; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ location.locationName }}</td>
              <td>
                <a [routerLink]="['/update-location', location.id]">
                  <button
                    class="btn btn-sm btn-drdo-green me-2"
                    (click)="editLocation(location)"
                  >
                    ‚úèÔ∏è Update
                  </button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Custom Styles -->
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
  }

  .btn-drdo-green {
    background: linear-gradient(to right, #81c784, #4db6ac);
    border: none;
    color: white;
    transition: all 0.3s ease;
  }

  .btn-drdo-green:hover {
    background: linear-gradient(to right, #66bb6a, #26a69a);
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
  }

  .card:hover {
    box-shadow: 0 0 25px rgba(102, 187, 106, 0.3);
  }
</style>

<!-- Animate CSS -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
