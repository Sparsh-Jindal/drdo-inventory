<!-- Spacer -->
<div style="height: 70px"></div>

<!-- ‚úÖ Page Wrapper -->
<div
  class="d-flex align-items-center justify-content-center flex-column position-relative px-3"
  style="
    background: linear-gradient(135deg, #fdf7f0, #fffaf3);
    min-height: calc(100vh - 80px);
  "
>
  <!-- DRDO Watermarks -->
  <div
    class="position-absolute top-50 start-0 translate-middle-y z-0 opacity-25"
    style="left: 80px"
  >
    <img
      src="assets/drdo-logo.png"
      alt="Left Logo"
      style="width: 150px; filter: blur(2px)"
    />
  </div>

  <div
    class="position-absolute top-50 end-0 translate-middle-y z-0 opacity-25"
    style="right: 80px"
  >
    <img
      src="assets/drdo-logo.png"
      alt="Right Logo"
      style="width: 150px; filter: blur(2px)"
    />
  </div>

  <div
    class="position-absolute top-50 start-50 translate-middle opacity-25 z-0"
  >
    <img
      src="assets/drdo-logo.png"
      alt="Center Logo"
      style="width: 280px; filter: blur(2px)"
    />
  </div>

  <!-- ‚úÖ Update Form Card -->
  <div
    class="card border-0 shadow-lg rounded-4 z-1 animate__animated animate__fadeIn"
    style="
      width: 100%;
      max-width: 700px;
      background-color: #ffffffee;
      backdrop-filter: blur(6px);
    "
  >
    <div class="card-body px-4 py-4">
      <h5 class="fw-bold mb-4" style="color: #5b3a29">
        ‚úèÔ∏è Update Inventory Item
      </h5>

      <form (ngSubmit)="onSubmit()" *ngIf="item">
        <div class="mb-3">
          <label class="form-label fw-medium text-dark">Item Name</label>
          <input
            type="text"
            class="form-control border-brown"
            [(ngModel)]="item.itemName"
            name="itemName"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium text-dark">L/F No</label>
          <input
            type="text"
            class="form-control border-brown"
            [(ngModel)]="item.lfNo"
            name="lfNo"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium text-dark">CRV No</label>
          <input
            type="text"
            class="form-control border-brown"
            [(ngModel)]="item.crvNo"
            name="crvNo"
          />
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label fw-medium text-dark">Quantity</label>
            <input
              type="number"
              class="form-control border-brown"
              [(ngModel)]="item.quantity"
              name="quantity"
              required
            />
          </div>

          <div class="mb-3 col-md-6">
            <label class="form-label fw-medium text-dark">Amount (‚Çπ)</label>
            <input
              type="number"
              step="0.01"
              class="form-control border-brown"
              [(ngModel)]="item.amount"
              name="amount"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium text-dark">Consumable</label>
          <select
            class="form-select border-brown"
            [(ngModel)]="item.consumable"
            name="consumable"
            required
          >
            <option [ngValue]="true">Consumable</option>
            <option [ngValue]="false">Non-Consumable</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium text-dark"
            >Condemned Quantity</label
          >
          <input
            type="number"
            class="form-control border-brown"
            [(ngModel)]="item.condemnedQty"
            name="condemnedQty"
          />
        </div>

        <!-- Add fields for user, project, and location if needed -->

        <button type="submit" class="btn btn-brown">üíæ Update Item</button>
        <a routerLink="/manage-item" class="btn btn-secondary ms-2">
          ‚Üê Cancel
        </a>
      </form>
    </div>
  </div>
</div>

<!-- ‚úÖ Styles -->
<style>
  .btn-brown {
    background-color: #5b3a29;
    border: none;
    color: white;
    transition: all 0.3s ease;
  }

  .btn-brown:hover {
    background-color: #422a1f;
    box-shadow: 0 0 10px rgba(91, 58, 41, 0.4);
  }

  .border-brown {
    border: 1px solid #5b3a29 !important;
  }

  .card:hover {
    box-shadow: 0 0 25px rgba(91, 58, 41, 0.3);
  }

  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
  }
</style>
