<!-- ✅ NAVBAR -->
<nav
  class="navbar navbar-expand-lg fixed-top shadow-sm"
  style="
    background: linear-gradient(to right, #9270c3, #7b4f9e);
    backdrop-filter: blur(6px);
  "
>
  <div class="container-fluid">
    <span class="navbar-brand text-white fw-semibold fs-5"
      >✏️ Update DRDO Project</span
    >
    <div class="ms-auto">
      <a
        routerLink="/manage-project"
        class="btn btn-outline-light btn-sm rounded-pill fw-medium"
      >
        📁 Back to Manage Projects
      </a>
    </div>
  </div>
</nav>

<!-- Spacer -->
<div style="height: 70px"></div>

<!-- ✅ PAGE WRAPPER -->
<div
  class="d-flex align-items-center justify-content-center flex-column position-relative px-3"
  style="
    background: linear-gradient(to right, #f7f1fb, #f0e5fa);
    min-height: calc(100vh - 80px);
  "
>
  <!-- Watermarks -->
  <img
    src="assets/drdo-logo.png"
    alt="DRDO Left"
    class="position-absolute side-watermark"
    style="left: 40px"
  />
  <img
    src="assets/drdo-logo.png"
    alt="DRDO Right"
    class="position-absolute side-watermark"
    style="right: 40px"
  />
  <img
    src="assets/drdo-logo.png"
    alt="DRDO Center"
    class="position-absolute center-watermark"
  />

  <!-- ✅ FORM CARD -->
  <div
    class="card border-0 shadow-lg rounded-4 z-1 animate__animated animate__fadeIn animate__delay-0_5s"
    style="
      width: 100%;
      max-width: 600px;
      background-color: #ffffffee;
      backdrop-filter: blur(6px);
    "
  >
    <div class="card-body px-4 py-4">
      <h5 class="fw-bold text-dark mb-4">✏️ Update Project</h5>

      <form (ngSubmit)="onSubmit()" *ngIf="project">
        <div class="mb-3">
          <label class="form-label text-dark fw-medium">Project Name</label>
          <input
            type="text"
            class="form-control border-purple"
            [(ngModel)]="project.projectName"
            name="projectName"
            required
          />
        </div>

        <button class="btn btn-purple" type="submit">💾 Update Project</button>
        <a class="btn btn-secondary ms-2" routerLink="/manage-project"
          >← Cancel</a
        >
      </form>
    </div>
  </div>
</div>

<!-- ✅ STYLES -->
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
  }

  .btn-purple {
    background: linear-gradient(to right, #9270c3, #7b4f9e);
    border: none;
    color: white;
    transition: all 0.3s ease;
  }

  .btn-purple:hover {
    background: linear-gradient(to right, #7b4f9e, #5f3b80);
    color: white;
    box-shadow: 0 0 10px rgba(123, 79, 158, 0.4);
  }

  .side-watermark {
    top: 50%;
    transform: translateY(-50%);
    opacity: 0.08;
    width: 150px;
    z-index: 0;
  }

  .center-watermark {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.05;
    width: 200px;
    z-index: 0;
  }

  .card:hover {
    box-shadow: 0 0 25px rgba(123, 79, 158, 0.2);
  }
</style>

<!-- ✅ Animate.css -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
